<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Todo Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
    <style type="text/css">
       .text-strikethrough {
	    text-decoration: line-through;
	    color: grey;
}
</style>
</head>
<body>

	<!--Form  -->


	<div class=" container  text-center">
		<h1 class=" mt-5">Todo Application</h1>
		<form action="/" method="post" class="row mt-3">

			<div class="col-md-10">
				<input class="form-control form-control-lg" type="text" name="title"
					placeholder="Add new task" required>
			</div>
			<div class="col-md-2">
				<button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
			</div>
		</form>

		<div class="mt-4">
			<th:block th:each="task ,status : ${tasks}">
				<div class="card mb-2">
					<div
						class="card-body d-flex justify-content-between align-items-center">
						
						<span  th:classappend="${task.completed} ? 'text-strikethrough'"
							th:text="${task.title}">task title</span>

						<div>
							<a th:href="@{/{id}/toggle(id=${task.id})}"
								class="btn btn-outline-secondary btn-sm">Toggle</a>
								
							<a th:href="@{/{id}/delet(id=${task.id})}"
								class="btn btn-outline-danger btn-sm ml-2">Delet</a>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>
</body>
</html>
